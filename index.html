<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="image/logo.svg" alt="Logo Ghibli">
            </div>
            <div class="social">
                <ul class="list-social">
                    <li>
                        <a href="https://www.facebook.com/GhibliUSA/?locale=pt_BR" target="_blank">
                            <img  width="30" height="30" src="https://img.icons8.com/ios/50/ffffff/facebook-f.png"
                            alt="facebook-f" />
                        </a></li>

                    <li> 
                        <a href="https://www.instagram.com/ghibli.movies/" target="_blank">
                            <img width="30" height="30" src="https://img.icons8.com/ios/50/ffffff/instagram-new--v1.png"
                            alt="instagram-new--v1" />
                        </a></li>

                    <li>
                        <a href="https://twitter.com/ghiblipicture" target="_blank">
                            <img width="30" height="30" src="https://img.icons8.com/ios/50/ffffff/twitter--v1.png"
                            alt="twitter--v1" />
                        </a></li>

                    <li> 
                        <img width="30" height="30" src="https://img.icons8.com/ios/50/ffffff/youtube-play--v1.png"
                            alt="youtube-play--v1" /></li>

                </ul>



            </div>
        </nav>
    </header>
    <main class="container">


        <div class="anime-image">
            <img src="image/ilustracao.png" alt="background Anime">
        </div>


        <div class="interact">
            <div class="anime-desciption">
                <div class="description">
                    <div class="name">
                        <h3 id="author"> hayao miyazaki</h3>
                        <h1 id="title"> A viagem de chihiro</h1>
                    </div>
                    <div class="summary">
                        <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são
                            transformados
                            em animais.</p>
                    </div>
                </div>
                <div class="buttons">
                    <div class="button-play">
                        <a href="https://www.netflix.com/br/title/60023642">
                            <button class="play">
                                <img width="22" height="22" src="https://img.icons8.com/pulsar-line/48/ffffff/play.png"
                                    alt="play" />
                                <p> Assistir Agora</p>
                            </button>
                        </a>
                        


                    </div>
                    <div class="button-trailer">
                        <a href="https://www.youtube.com/watch?v=70NhEBzLKU8" target="_blank">
                            <button class="trailer">
                                <p>assista o trailer</p>
                            </button>
                        </a>

                    </div>


                </div>
            </div>



        </div>

        <!---->

    </main>
</body>

</html>
